image: node:12.18.4

cache:
  paths:
    - node_modules/

stages:
  - pre_deploy
  - deploy_production

Lint:
  stage: pre_deploy
  except:
    - main
  allow_failure: true
  script:
    - npm install
    - npm run lint

UnitTest:
  stage: pre_deploy
  except:
    - main
  script:
    - npm install
    - npm run test

Production:
  image: ruby:latest
  only:
    - main
  stage: deploy_production
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=binar-express --api-key=$HEROKU_API_KEY