image: node:8.10.0

cache:
  paths:
    - node_modules/

stages:
  - install
  - deploy_production

Install:
  stage: install
  script:
    - npm install

Production:
  image: ruby:latest
  stage: deploy_production
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=binar-express --api-key=$HEROKU_API_KEY